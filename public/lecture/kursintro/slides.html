<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - Markdown Example</title>

    <link rel="stylesheet" href="/website/js/revealjs/scripts/reveal.css">
    <link rel="stylesheet" href="/website/lecture/style.css">
    <link rel="stylesheet" href="/website/js/revealjs/scripts/theme/black.css" id="theme">

    <link rel="stylesheet" href="/website/js/revealjs/plugin/highlight/monokai.css">
</head>

<body>

    <div class="reveal">

        <div class="slides">
            <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
            <section data-markdown="markdown.md" data-separator="^\n\n\n\n" data-separator-vertical="^\n\n\n"></section>
        </div>
    </div>

    <script src="/website/js/revealjs/scripts/reveal.js"></script>
    <script src="/website/js/revealjs/plugin/markdown/markdown.js"></script>
    <script src="/website/js/revealjs/plugin/highlight/highlight.js"></script>
    <script src="/website/js/revealjs/plugin/notes/notes.js"></script>
    <script src="/website/js/revealjs/plugin/math/math.js"></script>

    <script>

        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX]
        });

    </script>

</body>

</html>
